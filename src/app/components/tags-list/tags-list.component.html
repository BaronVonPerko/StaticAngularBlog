<div class="shrink-0 flex">
  <a *ngFor="let tag of tags"
     [routerLink]="getTagHref(tag)"
     [ngClass]="tag === highlightedTag ? 'text-cyan-300 bg-cyan-700 font-bold' : 'bg-cyan-300 text-cyan-800 font-semibold'"
     class="mr-2 px-2 inline-flex text-xs leading-5 rounded-full">
    #{{tag}}
  </a>
</div>
