<!-- Off-canvas menu for mobile -->
<div class="md:hidden">
  <div (click)="sidebarOpen = false"
       class="fixed inset-0 z-30 bg-gray-600 opacity-0 pointer-events-none transition-opacity ease-linear duration-300"
       [className]="sidebarOpen ? 'opacity-75 pointer-events-auto' : 'opacity-0 pointer-events-none'">
  </div>
  <div class="fixed inset-y-0 left-0 flex flex-col z-40 max-w-xs w-full bg-gray-800 transform ease-in-out duration-300"
       [className]="sidebarOpen ? 'translate-x-0' : '-translate-x-full'">
    <div class="absolute top-0 right-0 -mr-14 p-1">
      <button *ngIf="sidebarOpen"
              (click)="sidebarOpen = false"
              class="flex items-center justify-center h-12 w-12 rounded-full focus:outline-none focus:bg-gray-600">
        <svg class="h-6 w-6 text-white"
             stroke="currentColor"
             fill="none"
             viewBox="0 0 24 24">
          <path stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <div class="flex-shrink-0 flex items-center h-32 px-4 bg-gray-900">
      <img class="h-16 w-auto mx-auto"
           src="../../../assets/images/logo.png"
           alt="Chris Perko" />
    </div>
    <div class="flex-1 h-0 overflow-y-auto">
      <nav class="px-2 py-4">
        <app-menu-item *ngFor="let page of menuPages"
                       (click)="sidebarOpen = false"
                       [page]="page">
        </app-menu-item>
      </nav>
    </div>
  </div>
</div>

<!-- Static sidebar for desktop -->
<div class="hidden h-full md:flex md:flex-shrink-0">
  <div class="flex flex-col w-64 bg-gray-800 pt-5 pb-4">
    <div class="flex items-center flex-shrink-0 px-4">
      <img class="h-16 mb-16 w-auto mx-auto"
           src="../../../assets/images/logo.png"
           alt="Chris Perko" />
    </div>
    <div class="mt-5 h-0 flex-1 flex flex-col overflow-y-auto">

      <nav class="flex-1 px-2 bg-gray-800">

        <app-menu-item *ngFor="let page of menuPages"
                       [page]="page">
        </app-menu-item>

      </nav>
    </div>
  </div>
</div>
