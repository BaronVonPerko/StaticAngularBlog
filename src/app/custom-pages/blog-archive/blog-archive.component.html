<h1>Latest Posts</h1>

<app-post-box *ngFor="let post of posts$ | async"
              [post]="post"></app-post-box>

<a *ngIf="page" [routerLink]="['/blog']" [queryParams]="{ page: this.page - 1}">Previous</a>
<a *ngIf="page !== maxPage" [routerLink]="['/blog']" [queryParams]="{ page: this.page + 1}">Next</a>
