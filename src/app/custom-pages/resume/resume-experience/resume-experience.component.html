<section class="mb-12">
  <div *ngIf="startDate && endDate" class="uppercase text-slate-400 text-sm font-semibold">
    {{startDate}} - {{endDate}}
  </div>
  <div (click)="toggle()" class="text-slate-900 text-base my-2 hover:bg-slate-200 cursor-pointer">
    <mat-icon *ngIf="open; else expandMore">expand_less</mat-icon>
    <ng-template #expandMore>
      <mat-icon>expand_more</mat-icon>
    </ng-template>
    <span class="font-bold">{{position}}</span>
    <span *ngIf="company && location">,&nbsp;{{company}},&nbsp;{{location}}</span>
  </div>
  <div *ngIf="open">
    <ng-content></ng-content>
  </div>
</section>
