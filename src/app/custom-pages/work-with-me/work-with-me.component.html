<div class="">
    <div class="max-w-screen-xl mx-auto py-12 px-4 sm:px-6 md:py-16 lg:px-8 lg:py-20">
        <h2 class="text-3xl leading-9 font-extrabold tracking-tight text-gray-900 sm:text-4xl sm:leading-10">
            Ready to get your idea off the ground?
            <br />
            <span class="text-indigo-600">Try our pricing calculator!</span>
        </h2>
        <div class="mt-8 flex">
            <div class="inline-flex rounded-md shadow">
                <a (click)="calculatorShown = true"
                    [ngClass]="calculatorShown ? 'bg-indigo-400 cursor-not-allowed' : 'bg-indigo-600 hover:bg-indigo-500 cursor-pointer'"
                   class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base leading-6 font-medium rounded-md text-white focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
                    Get started
                </a>
            </div>
            <div class="ml-3 inline-flex">
                <a routerLink="/contact"
                   class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base leading-6 font-medium rounded-md text-indigo-700 bg-indigo-100 hover:text-indigo-600 hover:bg-indigo-50 focus:outline-none focus:shadow-outline focus:border-indigo-300 transition duration-150 ease-in-out">
                    Contact me
                </a>
            </div>
        </div>
    </div>
</div>

<div *ngIf="calculatorShown" class="max-w-screen-xl mx-auto py-12 px-4 sm:px-6 md:py-16 lg:px-8 lg:py-20">
    <app-calculator></app-calculator>
</div>
