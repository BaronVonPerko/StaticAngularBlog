<h1 class="text-cyan-400">Portfolio</h1>

<div class="relative bg-gray-50 pt-16 pb-20 px-4 sm:px-6 lg:pt-24 lg:pb-28 lg:px-8">
  <div class="relative max-w-7xl mx-auto">
    <div class="text-center">
      <h2 class="text-3xl leading-9 tracking-tight font-extrabold text-gray-900 sm:text-4xl sm:leading-10">
        Check out my work
      </h2>
      <p class="mt-3 max-w-2xl mx-auto text-xl leading-7 text-gray-500 sm:mt-4">
        The following are websites and apps that I have created over the years. These utilize a variety of technology
        and frameworks.
      </p>
      <div class="mt-3 max-w-2xl mx-auto text-lg leading-7 sm:mt-4 flex flex-col lg:flex-row justify-between">
        <a class="cursor-pointer py-2"
           [ngClass]="!selectedType ? 'font-bold' : ''"
           (click)="onClickAll()">
          All
        </a>
        <a class="cursor-pointer py-2"
           *ngFor="let postType of uniqueTypes"
           [ngClass]="selectedType == postType ? 'font-bold' : ''"
           (click)="onTypeClicked(postType)">
          {{ postType }}
        </a>
      </div>
    </div>
    <app-portfolio-grid>
      <app-portfolio-item *ngFor="let portfolio of portfolios"
                          (openModal)="selectedItem = portfolio"
                          [portfolio]="portfolio"></app-portfolio-item>
    </app-portfolio-grid>
  </div>
</div>

<app-portfolio-modal [portfolioItem]="selectedItem" (itemClosed)="selectedItem = null"></app-portfolio-modal>
